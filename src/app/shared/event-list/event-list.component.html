<mat-form-field>
    <mat-label>Freeflow Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insert freeflow filter" #input> 
  </mat-form-field>      !Search is still buggy in regards to special characters!
  <div >
    <div style="display:grid;grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr">
      <mat-form-field>
        <input matInput placeholder="Weapon" [(ngModel)]="weaponFilter" (input)="update()">
      </mat-form-field>
      <div></div>
      <mat-form-field>
        <input matInput placeholder="Killer" [(ngModel)]="killerFilter" (input)="update()">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Type" [(ngModel)]="killerTypeFilter" (input)="update()">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Control" [(ngModel)]="killerControlFilter" (input)="update()">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Victim" [(ngModel)]="victimFilter" (input)="update()">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Type" [(ngModel)]="victimTypeFilter" (input)="update()">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Control" [(ngModel)]="victimControlFilter" (input)="update()">
      </mat-form-field>
      <div></div>
    </div>
  </div>
  <mat-paginator [length]="50"
          [pageSize]="50"
          [pageSizeOptions]="[10, 25, 50, 100, 500]"
          aria-label="Select page">
    </mat-paginator>
  <!-- The table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
    <!-- Position Column -->
    <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef>{{column.header}}</th> 
      <td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
