<mat-card-header>
    <h1>Welcome to DDCS</h1>
</mat-card-header>
<mat-card-content>
    <h3><-----Click the "icon"</h3>
</mat-card-content>

<mat-card >
    <mat-card-header [routerLink]="['/campaign',currentCampaign?.campaignId]"><h3>Current Campaign</h3> <mat-icon>arrow_right</mat-icon></mat-card-header>
    <mat-card-content>
        <table style="border-spacing: 10px">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Minutes Red</th>
                <th>Minutes Blue</th>
            </tr>
            <tr>
                <td>{{currentCampaign?.campaignId}}</td>
                <td>{{currentCampaign?._id}}</td>
                <td>{{currentCampaign?.totalMinutesPlayed_red}}</td>
                <td>{{currentCampaign?.totalMinutesPlayed_blue}}</td>
            </tr>
        </table>

    </mat-card-content>
    <mat-card-actions></mat-card-actions>
</mat-card>
