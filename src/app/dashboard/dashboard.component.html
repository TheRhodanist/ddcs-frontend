<mat-card class="header-card">
  <mat-card-content><h1>Welcome to DDCS</h1></mat-card-content>
</mat-card>
<p></p>
<mat-card>
  <mat-card-header
    ><button
      mat-raised-button
      color="primary"
      class="title-button"
      [routerLink]="['/campaign', getId(currentCampaign?._id!.toString())]"
    >
      <mat-icon>arrow_right</mat-icon>Current Campaign
    </button></mat-card-header
  >
  <mat-card-content style="padding-top: 10px">
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr">
      <div>ID</div>
      <div>Map</div>
      <div>Minutes Red</div>
      <div>Minutes Blue</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        padding-top: 20px;
      "
    >
      <div>{{ getId(currentCampaign?._id!.toString()) }}</div>
      <div>{{ getMap(currentCampaign?._id!.toString()) }}</div>
      <div>{{ currentCampaign?.totalMinutesPlayed_red }}</div>
      <div>{{ currentCampaign?.totalMinutesPlayed_blue }}</div>
    </div>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
