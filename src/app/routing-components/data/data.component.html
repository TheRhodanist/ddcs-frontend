      <!-- Chipped Type selection -->
      <mat-chip-listbox multiple>
        <mat-chip-option>Planes</mat-chip-option>
        <mat-chip-option>Groundunits</mat-chip-option>
        <mat-chip-option>Planes</mat-chip-option>
        <mat-chip-option>Planes</mat-chip-option>
      </mat-chip-listbox>


      <!-- Freeflow Filter -->
      <mat-form-field>
        <mat-label>Freeflow Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Insert freeflow filter" #input>
      </mat-form-field>
    </div>
      <!-- The table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="natoName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.natoName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="warbondCost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.warbondCost}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [length]="50"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
        </mat-paginator>
